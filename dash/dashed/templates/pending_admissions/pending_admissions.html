<!DOCTYPE html>
<html>
<head>
    <title>Member Details</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d3d3d3;
        }
        .clickable-row {
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('.clickable-row');
            rows.forEach(row => {
                row.addEventListener('click', function() {
                    window.location = row.dataset.href;
                });
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="{% url 'index' %}">Pending Admissions</a></li>
            <li><a href="{% url 'discharge_list' %}">Admitted Members</a></li>
            <li><a href="{% url 'discharged_list' %}">Discharged Members</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Pending Admissions</h1>
        <form method="GET" action="">
            <input type="text" name="q" value="{{ query|default_if_none:'' }}" placeholder="Search...">
            <input type="text" name="payer" value="{{ payer_filter|default_if_none:'' }}" placeholder="Payer...">
            <input type="text" name="scheme" value="{{ scheme_filter|default_if_none:'' }}" placeholder="Scheme...">
            <input type="date" name="date_from" value="{{ date_from|default_if_none:'' }}" placeholder="Date from...">
            <input type="date" name="date_to" value="{{ date_to|default_if_none:'' }}" placeholder="Date to...">
            <select name="order">
                <option value="added_at" {% if order == 'added_at' %}selected{% endif %}>Time</option>
                <option value="membership_number" {% if order == 'membership_number' %}selected{% endif %}>Membership Number</option>
                <!-- Add other options as needed -->
            </select>
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Membership Number</th>
                    <th>Payer</th>
                    <th>Scheme</th>
                </tr>
            </thead>
            <tbody>
                {% for member in pending_members %}
                <tr class="clickable-row" data-href="{% url 'admitting_member_detail' member.pk %}">
                    <td>{{ member.added_at }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.membership_number }}</td>
                    <td>{{ member.payer }}</td>
                    <td>{{ member.scheme }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
