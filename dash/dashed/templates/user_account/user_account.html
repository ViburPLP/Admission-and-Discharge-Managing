<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
            background-color: #f8f9fa;
            flex-grow: 1;
            min-height: 100vh;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 400px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1da1f2;
            outline: none;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #005bb5;
        }

        .button-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="{% url 'pending_admissions' %}">Pending Admissions</a></li>
            <li><a href="{% url 'current_admissions' %}">Admitted Members</a></li>
            <li><a href="{% url 'discharged_members' %}">Discharged Members</a></li>
            <li><a href="{% url 'user_account' %}">My Account</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>My Account</h1>
        <form>
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ request.user.first_name }}" readonly>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ request.user.last_name }}" readonly>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ request.user.email }}">
            
            <label for="password">User Name:</label>
            <input type="text" id="username" name="username" value="{{ request.user.username }}">
            
            <button type="submit"> <a href="{% url 'update_user_details' %}" class="button-link">Update Personal Details</a></button>
            <button type="submit"> <a href="{% url 'change_password' %}" class="button-link">Change Password</a></button>
        </form>
    </div>
</body>
</html>
