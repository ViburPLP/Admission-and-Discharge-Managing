<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Personal Details</title>
    <style>
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
            background-color: #f8f9fa;
            flex-grow: 1;
            min-height: 100vh;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0d8de0;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #1da1f2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="{% url 'pending_admissions' %}">Pending Admissions</a></li>
            <li><a href="{% url 'current_admissions' %}">Admitted Members</a></li>
            <li><a href="{% url 'discharged_members' %}">Discharged Members</a></li>
            <li><a href="{% url 'user_account' %}">My Account</a></li>
        </ul>
    </div>
    <div class="content">
        
        <h1>Update Your Details</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
        </form>
        <p><a href="{% url 'user_account' %}">Back to Account</a></p>
    </div>
</body>
</html>
